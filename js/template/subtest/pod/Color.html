<div class="view-subtest-pod-color {{#if isBad}}bad{{/if}}">
	<img class="scale" src="images/subtest/pod/color/{{#if isBad}}bad{{else}}good{{/if}}-2x.png" alt="" />
    
    <span class="widget-indicator {{#if isBad}}bad{{/if}}"></span>

	<div class="label">{{label}}</div>

    <div class="description">
        <p>
            {{#if message}}
                <span class="message">{{message}}</span>
            {{/if}}

            {{description}}
        </p>
    </div>
</div>
