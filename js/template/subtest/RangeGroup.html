<div class="view-subtest-range-group">

    <div class="yui3-g yui3-visible-phone">
        <div class="yui3-u-1">
            <div class="yui3-u-c legend top">
                <span class="symbol"></span>
                <span class="label">Expected Range</span>
            </div>
        </div>
    </div>

    <div class="yui3-g">
        <div class="yui3-u-1">
            <div class="yui3-u-c scroller-container">
                <div class="scroller">
                    <div class="pager previous"><div class="button"></div></div>

                    <div class="content">
                        <div class="content-inner">
                            <div class="ranges-container">
                                <div class="ranges">
                                    <div class="average-range"><div class="inner"></div></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pager next"><div class="button"></div></div>
                </div>

                <div class="legend bottom yui3-hidden-phone">
                    <span class="symbol"></span>
                    <span class="label">Expected Range</span>
                </div>

                <div class="swipe"></div>
                <div class="range-item-selected">
                    <div class="range"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="yui3-g yui3-visible-phone">
        <div class="yui3-u-1">
            <div class="details-container"></div>
        </div>
    </div>

</div>
