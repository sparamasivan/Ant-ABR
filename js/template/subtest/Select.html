<div class="view-subtest-select">
	<ul class="options">
		{{#each options}}
			<li class="option">
                <div class="widget-indicator"></div>
				<div class="name">{{.}}</div>
			</li>
		{{/each}}
	</ul>

    <div class="description">
        <p>
            {{#if message}}
                <span class="message">{{message}}</span><br />
            {{/if}}

            {{description}}
        </p>
    </div>
</div>
