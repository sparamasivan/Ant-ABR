<div class="view-subtest-select">
	<div class="options">
		{{#each options}}
			<div class="option">
                <div class="widget-indicator"></div>
				<div class="name">{{.}}</div>
			</div>
		{{/each}}

        <div class="indicator-background"></div>
	</div>

    <div class="description">
        <p>
            {{#if message}}
                <span class="message">{{message}}</span>
            {{/if}}

            {{description}}
        </p>
    </div>
</div>
