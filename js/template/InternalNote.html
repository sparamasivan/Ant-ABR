<div class="view-internal-note">
    {{#if notes}}
    <h2>Internal Notes</h2>

    <table class="notes">
        {{#each notes}}
        <tr>
            <td class="info">
                <div class="creator">{{created_by}}</div>
                <div class="date">{{created_date}}</div>
            </td>
            <td class="note">{{note}}</td>
        </tr>
        {{/each}}
    </table>
    {{/if}}

    <h2 class="report">Health<em>tracks</em> Report</h2>
</div>
