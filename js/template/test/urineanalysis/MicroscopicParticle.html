<div class="view-test-urine-analysis-microscopic-particle">
    <div class="yui3-g-r">
        {{#if components}}
             {{#each components}}
                 <div class="yui3-u-1-3 yui3-u-1-2-small-tablet">
                    <div class="yui3-u-c">
                        <div class="pod">
                            <div class="inner">
                                <span class="widget-indicator bad" title="{{description}}"></span>
                                <span class="label">{{label}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            {{/each}}
        {{else}}
             <div class="yui3-u-1-3 yui3-u-1-2-small-tablet">
                <div class="yui3-u-c">
                    <div class="pod">
                        <div class="inner">
                            <span class="widget-indicator"></span>
                            <span class="label">None Found</span>
                        </div>
                    </div>
                </div>
            </div>
        {{/if}}
    </div>
</div>
